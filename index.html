<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky - A sua lista de tarefas diárias</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="imgs/favicon (1).ico">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
     <!-- Javascript -->
      <script src="js/scripts.js" defer></script>
</head>
<body>
    
    <header class="fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <nav class="navbar navbar-expand-lg">
                        <a href="index.html" class="navbar-brand ml-5">
                            <img src="imgs/Tasky-logo-branco.png" alt="" width="130px">
                        </a>
                    </nav>
                </div>
                <div class="col-md-8 d-flex d-none align-content-center pt-4 pb-4 justify-content-end">
                    <div class="input-group rounded" style="width: 500px;">
                        <input type="text" placeholder="Buscar..." id="input-search" class="form-control rounded">
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                         </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="margem-topo"><!--Inicio cabeçalho Tarefas-->
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex d-inline">
                    <img src="imgs/tasks.png" width="42px" height="42px" class="ml-5" alt="">
                    <h4 class="mt-1 tarefas-title">TAREFAS</h4>
                </div>
                <div class="col-6 col-md-6 d-flex justify-content-end">
                    <select name="" id="" class="form-select" style="width: 300px;">
                        <option value="all">Todas as tarefas</option>
                        <option value="concluidas">Concluídas</option>
                        <option value="a-fazer">A fazer</option>
                    </select>
                </div>
            </div>
            <br>
            <section class="mt-4"><!--Inicio adicionar nova tarefa-->
                <div class="container mb-2" id="new-task">
                    <div class="">
                        <button class="adicionarTarefa btn">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <input type="text" id="inputNovaTarefa" placeholder="Adicionar nova tarefa" class="border-0 w-75" style="margin-left: 10px;">
                    </div>
                </div>
            </section><!--Fim adicionar nova tarefa-->
            <hr style="margin-top: -5px;">
        </div>
    </section><!--Fim cabeçalho Tarefas-->
    <section><!--Inicio Tarefas-->
        <div class="container" id="tarefas"></div>
    </section><!--FIm Tarefas-->

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
